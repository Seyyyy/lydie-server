query GetStore($id: ID!) {
  getStore(id: $id) {
    id
  }
}

mutation CreateStore($title: String!) {
  createStore(title: $title) {
    id
    title
  }
}

query IndexStores($page: Int!, $pageSize: Int!) {
  indexStores(page: $page, pageSize: $pageSize) {
    id
    title
    image {
      filePath
      fileExtension
    }
  }
}
